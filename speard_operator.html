<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [10, 20];
        let arr1 = arr; //reference copy
        //ES-5
        arr1.push(30);
        console.log(arr1);
        console.log(arr);

        //ES-6
        //spread operator method
        let arr3 = [...arr]
        arr3.push(30);
        arr3.push(40);
        arr3.push(50);
        arr3.push(60);

        console.log(arr3)
    </script>
</body>

</html>
