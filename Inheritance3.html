<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Person(name, age, add) {
            this.name = "ANil Kumar Prajapati"
            this.age = 22
            this.add = 'Uttar Pradesh'
        }


        function Student(roll, marks) {
            Person.call(this);
            this.roll = roll;
            this.marks = marks;

        }

        var st = new Student(175407, 95);
        console.log(st);


        function Employee(eid, sal) {
            Person.call(this);
            this.eid = eid;
            this.sal = sal;
        }

        var Empl = new Employee(101, 2500000);
        console.log(Empl);
    </script>
</body>

</html>
